
	<div class="row">
		<div class="col-md-12">
			<h3>Recent Articles</h3>
            <p></p>
		</div>
	</div>

	<div class="row">
		{% for post in site.related_posts limit: 4 %}
            {% if page.url != post.url %}
                <div class="col-md-3">
                    <a class="nostyle item" href="{{post.url}}">
                        <div class="cards">
                            <div class="image" style="background-image: url({{post.image}})"></div>
                            <p class="title"><small>{{post.title}}</small></p>
                        </div>
                    </a>
                </div>
            {% endif %}
		{% endfor %}
	</div>
